name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn package -DskipTests

      - name: Set executable permissions
        run: chmod +x ./mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: SCP to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          source: .
          target: /home/${{ secrets.DEPLOYMENT_USERNAME }}/project

      - name: Run the application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          script: |
            PID=$(lsof -ti:8080)
            if [ -n "$PID" ]; then
              echo "기존 서버 프로세스 종료: PID $PID"
              kill -9 $PID
            fi
            
            nohup java -jar /home/ubuntu/project/target/employee-api-0.0.1-SNAPSHOT.jar > /home/ubuntu/project/output.log 2>&1 &
            echo "새 서버 시작 완료"
